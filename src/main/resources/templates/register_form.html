<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<head>
    <title>Register page</title>
</head>
<body>
<h1>Register page</h1>
<form action="#" th:action="@{/save}" th:object="${user}" method="post">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" th:field="*{name}" autofocus="autofocus"> <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" th:field="*{password}"> <br>
    <button type="submit">Register</button>
</form>
</body>
</html>
