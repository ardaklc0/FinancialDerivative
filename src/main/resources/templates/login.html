<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<head>
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
    <body>
        <header>
            <h2 class="p-1">FinDer</h2>
        </header>
        <div class="container d-flex justify-content-center align-items-center flex-grow-1">
            <div class="card text-center p-3" style="background-color:#fffefc;" id="login-card">
                <h2 class="card-title p-3">Login</h2>
                <form th:action="@{/login}" method="post">
                    <input class="input-group-text inputfield" type="text" id="username" name="username" autofocus="autofocus" placeholder="Username"> <br>
                    <input class="input-group-text inputfield" type="password" id="password" name="password" placeholder="Password"> <br>
                    <button class="btn btn-danger" type="submit">Log in</button>
                </form>
            </div>
        </div>
        <footer>
            Arda Kilic 2023
        </footer>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
