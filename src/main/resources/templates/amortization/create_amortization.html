<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Create Amortization Page</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <h2 class="p-1">FinDer</h2>
</header>
<div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card text-center p-3" style="background-color:#fffefc;" id="amortization-card">
        <h2 class="card-title p-3">Create an Amortization</h2>
        <form th:action="@{/amortization/create-amortization}" method="post">
            <input class="input-group-text inputfield" type="text" id="couponRate" name="couponRate" autofocus="autofocus" placeholder="Coupon Rate: r"> <br>
            <input class="input-group-text inputfield" type="text" id="yieldRate" name="yieldRate" autofocus="autofocus" placeholder="Yield Rate: i"> <br>
            <input class="input-group-text inputfield" type="text" id="faceValue" name="faceValue" autofocus="autofocus" placeholder="Face Value: F"> <br>
            <input class="input-group-text inputfield" type="text" id="paymentPeriod" name="paymentPeriod" autofocus="autofocus" placeholder="Payment Period: k"> <br>
            <input class="input-group-text inputfield" type="text" id="totalPaymentYear" name="totalPaymentYear" autofocus="autofocus" placeholder="Total Payment Year: y"> <br>
            <input class="input-group-text inputfield" type="text" id="couponValue" name="couponValue" autofocus="autofocus" placeholder="Coupon Value: C"> <br>
            <button class="btn btn-danger" type="submit">Create</button>
        </form>
    </div>
</div>
<footer>
    Arda Kilic 2023
</footer>
</body>
</html>
