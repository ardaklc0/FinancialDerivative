<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Amortization Page</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <h2 class="p-1">FinDer</h2>
</header>
<main>
    <div class="container">
        <h2 style="color:#003251;">Amortization Page!</h2>
        <div th:if="${user != null}">
            <p th:text="'Hello ' + ${user.username}"></p>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-danger" type="submit">Log out</button>
            </form>
        </div>
        <div th:unless="${user != null}">
            <p>User information not available.</p>
        </div>
    </div>
</main>
<footer>
    Arda Kilic 2023
</footer>
</body>
</html>
